version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: userprofile-postgres
    environment:
      POSTGRES_DB: userprofile
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}  # ⚠️ 生产环境必须修改!
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - userprofile-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB 数据库
  mongodb:
    image: mongo:7.0
    container_name: userprofile-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-admin123}  # ⚠️ 生产环境必须修改!
      MONGO_INITDB_DATABASE: userprofile
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - userprofile-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: userprofile-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - userprofile-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Consul 服务发现 (P0-3修复)
  consul:
    image: consul:1.17
    container_name: userprofile-consul
    ports:
      - "8500:8500"  # HTTP API
      - "8600:8600/udp"  # DNS
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    environment:
      CONSUL_BIND_INTERFACE: eth0
    volumes:
      - consul-data:/consul/data
    networks:
      - userprofile-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 用户服务
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/userprofile
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      CONSUL_DISCOVERY_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - userprofile-network
    restart: unless-stopped

  # 画像服务
  profile-service:
    build:
      context: ./profile-service
      dockerfile: Dockerfile
    container_name: profile-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/userprofile?authSource=admin
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      CONSUL_DISCOVERY_ENABLED: "true"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - userprofile-network
    restart: unless-stopped

  # 标签服务
  tag-service:
    build:
      context: ./tag-service
      dockerfile: Dockerfile
    container_name: tag-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/userprofile
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      CONSUL_DISCOVERY_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - userprofile-network
    restart: unless-stopped

  # API Gateway (P0-3修复)
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      CONSUL_DISCOVERY_ENABLED: "true"
    depends_on:
      redis:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - userprofile-network
    restart: unless-stopped

networks:
  userprofile-network:
    driver: bridge

volumes:
  postgres-data:
  mongodb-data:
  redis-data:
  consul-data:
