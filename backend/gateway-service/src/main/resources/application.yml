server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    # Consul配置 (P0-3修复)
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        enabled: ${CONSUL_DISCOVERY_ENABLED:true}
        instanceId: ${spring.application.name}:${random.value}
        service-name: ${spring.application.name}
        health-check-path: /actuator/health
        health-check-interval: 10s
        prefer-ip-address: true
        ip-address: ${SPRING_CLOUD_CLIENT_IP_ADDRESS:127.0.0.1}

    # LoadBalancer配置
    loadbalancer:
      ribbon:
        enabled: false

    gateway:
      # 启用服务发现路由 (P0-3修复)
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        # 认证服务路由 (P0-5修复: 添加auth路由)
        - id: auth-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**
          filters:
            # 认证接口使用更宽松的限流配置
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter.replenishRate: 50
                redis-rate-limiter.burstCapacity: 100
                redis-rate-limiter.requestedTokens: 1
            - name: CircuitBreaker
              args:
                name: authServiceCircuitBreaker
                fallbackUri: forward:/fallback/auth-service

        # 用户服务路由 (使用lb://服务发现)
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200
                redis-rate-limiter.requestedTokens: 1
            - name: CircuitBreaker
              args:
                name: userServiceCircuitBreaker
                fallbackUri: forward:/fallback/user-service

        # 画像服务路由 (使用lb://服务发现)
        - id: profile-service
          uri: lb://profile-service
          predicates:
            - Path=/api/profiles/**,/api/events/**,/api/segments/**,/api/recommendations/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200
            - name: CircuitBreaker
              args:
                name: profileServiceCircuitBreaker
                fallbackUri: forward:/fallback/profile-service

        # 标签服务路由 (使用lb://服务发现)
        - id: tag-service
          uri: lb://tag-service
          predicates:
            - Path=/api/tags/**
          filters:
            - name: RequestRateLimiter
              args:
                key-resolver: "#{@ipKeyResolver}"
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200
            - name: CircuitBreaker
              args:
                name: tagServiceCircuitBreaker
                fallbackUri: forward:/fallback/tag-service

      # 全局CORS配置
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,http://localhost:5173}"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      # 全局过滤器
      default-filters:
        - AddResponseHeader=X-Response-Time,${responseTime}

  data:
    redis:
      host: localhost
      port: 6379
      database: 2

# 熔断器配置
resilience4j:
  circuitbreaker:
    instances:
      authServiceCircuitBreaker:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 3
      userServiceCircuitBreaker:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 3
      profileServiceCircuitBreaker:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
      tagServiceCircuitBreaker:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10000

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

# 日志配置
logging:
  level:
    root: INFO
    com.userprofile: DEBUG
    org.springframework.cloud.gateway: DEBUG

# SpringDoc OpenAPI配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: 0. Gateway
        url: /v3/api-docs/gateway
      - name: 1. User Service
        url: http://localhost:8081/v3/api-docs
      - name: 2. Profile Service
        url: http://localhost:8082/v3/api-docs
      - name: 3. Tag Service
        url: http://localhost:8083/v3/api-docs
  api-docs:
    enabled: true

