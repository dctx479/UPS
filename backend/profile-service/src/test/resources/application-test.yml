# 测试环境配置
server:
  port: 8082

spring:
  application:
    name: profile-service-test

  # 使用内嵌MongoDB进行测试
  data:
    mongodb:
      host: localhost
      port: 27017
      database: testdb

    redis:
      host: localhost
      port: 6379
      database: 15

  # 禁用Consul(测试环境)
  cloud:
    consul:
      discovery:
        enabled: false

# 日志配置
logging:
  level:
    root: WARN
    com.userprofile: INFO
