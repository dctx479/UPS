# 测试环境配置
server:
  port: 8083

spring:
  application:
    name: tag-service-test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  data:
    redis:
      host: localhost
      port: 6379
      database: 15

  # 禁用Consul(测试环境)
  cloud:
    consul:
      discovery:
        enabled: false

# 日志配置
logging:
  level:
    root: WARN
    com.userprofile: INFO
