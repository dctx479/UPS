global:
  resolve_timeout: 5m
  # é‚®ä»¶é…ç½®
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@example.com'
  smtp_auth_username: 'alertmanager@example.com'
  smtp_auth_password: 'your-password'

# è·¯ç”±é…ç½®
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # å…³é”®å‘Šè­¦å‘é€åˆ° Slack å’Œé‚®ä»¶
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

    # è­¦å‘Šçº§åˆ«å‘é€åˆ° Slack
    - match:
        severity: warning
      receiver: 'warning'

    # ä¿¡æ¯çº§åˆ«ä»…è®°å½•
    - match:
        severity: info
      receiver: 'info'

# æ¥æ”¶å™¨é…ç½®
receivers:
  # é»˜è®¤æ¥æ”¶å™¨
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'

  # å…³é”®å‘Šè­¦
  - name: 'critical'
    email_configs:
      - to: 'ops-team@example.com'
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: 'ğŸ”´ [CRITICAL] {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          {{ end }}

  # è­¦å‘Šå‘Šè­¦
  - name: 'warning'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-warning'
        title: 'ğŸŸ¡ [WARNING] {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

  # ä¿¡æ¯å‘Šè­¦
  - name: 'info'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-info'
        title: 'â„¹ï¸ [INFO] {{ .GroupLabels.alertname }}'
        text: '{{ .Annotations.summary }}'

# æŠ‘åˆ¶è§„åˆ™
inhibit_rules:
  # æœåŠ¡downæ—¶æŠ‘åˆ¶å…¶ä»–å‘Šè­¦
  - source_match:
      severity: 'critical'
      alertname: 'ServiceDown'
    target_match:
      severity: 'warning'
    equal: ['service']

  # å†…å­˜å‘Šè­¦æ—¶æŠ‘åˆ¶GCå‘Šè­¦
  - source_match:
      severity: 'critical'
      alertname: 'HighMemoryUsage'
    target_match:
      alertname: 'HighGCTime'
    equal: ['service']
