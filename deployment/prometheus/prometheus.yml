global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'userprofile'
    environment: 'production'

# 告警规则文件
rule_files:
  - 'alert-rules.yml'

# 抓取配置
scrape_configs:
  # 用户服务
  - job_name: 'user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['user-service:8081']
        labels:
          service: 'user-service'
          team: 'backend'

  # 画像服务
  - job_name: 'profile-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['profile-service:8082']
        labels:
          service: 'profile-service'
          team: 'backend'

  # 标签服务
  - job_name: 'tag-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['tag-service:8083']
        labels:
          service: 'tag-service'
          team: 'backend'

  # 网关服务
  - job_name: 'gateway-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['gateway-service:8080']
        labels:
          service: 'gateway-service'
          team: 'infrastructure'

  # Prometheus自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (系统指标)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # MongoDB Exporter
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
