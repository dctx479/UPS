name: user_profile_app
description: A cross-platform user profile management application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI组件
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9

  # 状态管理
  provider: ^6.1.1
  get: ^4.6.6

  # 网络请求
  dio: ^5.4.0
  http: ^1.1.2

  # 本地存储
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # JSON序列化
  json_annotation: ^4.8.1

  # 图表
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41

  # 工具类
  intl: ^0.19.0
  logger: ^2.0.2+1
  flutter_screenutil: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/images/
    - assets/icons/

  # 字体
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
